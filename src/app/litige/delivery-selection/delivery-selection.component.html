<div>Choisissez un nouveau destinaire</div>
<mat-form-field fxFill>
  <mat-label>Nouveau destinataire</mat-label>
  <mat-select  [(ngModel)]="selectedValue">
    <mat-option *ngFor="let dest of dests" [value]="dest">{{ dest }}</mat-option>
  </mat-select>
</mat-form-field>
<div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="8px">
    <button fxFlex mat-raised-button (click)="cancel()">Annuler</button>
    <button fxFlex mat-raised-button color="primary" (click)="save()">Valider</button>
</div>
